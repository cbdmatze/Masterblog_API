{% extends "base.html" %}

{% block title %}Add Post{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-5">Add Post</h1>
<form id="add-post-form" method="POST" action="/api/v1/posts" class="mt-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="input-field">
        <label for="post-title" class="block text-gray-700">Title:</label>
        <input type="text" id="post-title" name="title" class="form-input mt-1 block w-full" required>
    </div>
    <div class="input-field">
        <label for="post-content" class="block text-gray-700">Content:</label>
        <textarea id="post-content" name="content" class="form-input mt-1 block w-full" required></textarea>
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Post</button>
</form>
{% endblock %}
