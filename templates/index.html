<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Blog Posts</h1>
        <div class="mb-4">
            <input type="text" id="api-base-url" class="border p-2 w-full" placeholder="API Base URL">
        </div>
        <div class="mb-4">
            <input type="text" id="post-title" class="border p-2 w-full" placeholder="Post Title">
        </div>
        <div class="mb-4">
            <textarea id="post-content" class="border p-2 w-full" placeholder="Post Content"></textarea>
        </div>
        <div class="mb-4">
            <button onclick="addPost()" class="bg-blue-500 text-white p-2 rounded">Add Post</button>
        </div>
        <div id="post-container" class="space-y-4"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
